    <!DOCTYPE html>
    <html lang="en" ng-app="app_search">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Graphic Query Builder</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/taglist/searchableOptionList.css" rel="stylesheet"/>
        <link href="css/index_style.css" rel="stylesheet" />

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-sanitize.min.js"></script>
        <script src="js/query_builder/query-builder.js"></script>

        <script src="js/taglist/sol.js"></script>
        <script src="js/core.js"></script>

        <!-- Custom CSS -->
        <style>
        body {
            padding-top: 70px;
            /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }
        </style>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Query Builder</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Services</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Content -->
        <div class="container">

             <!-- page content -->
                <div class="right_col" role="main" id="page_content" ng-controller="QueryBuilderCtrl">

                    <!-- top tiles -->
                    <div class="row tile_count">
                        <div id="title">
                            <img src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698627-icon-111-search-128.png" width="25" height="25" style="float:left"/>
                            <h4>Search</h4>
                        </div>

                    </div>
                    <!-- /top tiles -->
                    <!-- alert area to show the query generated by query builder-->

                    <div class="row">

                        <div class="container">
                            <div class="alert alert-info" id="query_str">
                                <strong>Query generated:</strong><br>
                                <p id="result"></p>
                                <span ng-bind-html="output"></span>
                            </div>
                            <p class="tag">STEP 1</p>
                            <h4 class="hint">Please select the table(s).</h4>
                            <div id="table_selector">
                                <select id="table_select" name="character" multiple="multiple"></select>
                            </div>

                            <p class="tag">STEP 2</p>
                            <h4 class="hint">Please select the field(s).</h4>
                            <div id="field_selector">
                                <select id="field_select" name="character" multiple="multiple"></select>

                            </div>
                            <p class="tag">STEP 3</p>
                            <h4 class="hint">Please set rules.</h4>
                            <div>
                                <query-builder group="filter.group"></query-builder>
                                <div id="query_area">

                                    <script type="text/ng-template" id="/queryBuilderDirective.html">
                                        <div class="alert alert-warning alert-group" id="rule_panel">
                                            <div class="form-inline">
                                                <select ng-options="o.name as o.name for o in operators" ng-model="group.operator" class="form-control input-sm custom_select"></select>
                                                <button style="margin-left: 5px" ng-click="addCondition()" class="btn btn-sm btn-success custom_btn"><span class="glyphicon glyphicon-plus-sign"></span> Add Condition</button>
                                                <button style="margin-left: 5px" ng-click="removeGroup()" class="btn btn-sm btn-danger custom_btn"><span class="glyphicon glyphicon-minus-sign"></span> Remove Group</button>
                                            </div>
                                            <div class="group-conditions">
                                                <div ng-repeat="rule in group.rules | orderBy:'index' track by $index" class="condition">
                                                    <div ng-switch="rule.hasOwnProperty('group')">
                                                        <div ng-switch-when="true">
                                                            <query-builder group="rule.group"></query-builder>
                                                        </div>
                                                        <div ng-switch-default="ng-switch-default">
                                                            <div class="form-inline">
                                                                <select ng-focus="update()" ng-options="t.name as t.name for t in fields" ng-model="rule.field" class="form-control input-sm custom_select"></select>
                                                                <select style="margin-left: 5px" ng-options="c.name as c.name for c in conditions" ng-model="rule.condition" class="form-control input-sm custom_select"></select>
                                                                <input style="margin-left: 5px" type="text" ng-model="rule.data" class="form-control input-sm custom_select"/>
                                                                <button style="margin-left: 5px" ng-click="removeCondition($index)" class="btn btn-sm btn-danger custom_btn"><span class="glyphicon glyphicon-minus-sign"></span></button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </script>
                                    <form role="form">
                                        <button class="btn btn-default" type="button" id="btn_submit" >Submit</button>
                                    </form>
                                </div><!--end of query_are-->
                            </div>

                            <div id="result_table" >
                                <div id="result_info"></div>
                                <table class="table table table-bordered">
                                    <thead>
                                        <tr id="table_header">
                                        </tr>
                                    </thead>
                                    <tbody id="table_rows">
                                    </tbody>
                                </table>
                            </div><!--end of result_table-->

                        </div><!--end of container-->
                    </div><!--end of row-->
                    <br>


                    <!-- footer content -->

                    <footer>
                        <div class="">
                            <p >&copy; 2016 Ruiqian</p>
                        </div>
                        <div class="clearfix"></div>
                    </footer>
                    <!-- /footer content -->
                </div>
                <!-- /page content -->

        </div>
        <!-- /.container -->

    </body>

    </html>
